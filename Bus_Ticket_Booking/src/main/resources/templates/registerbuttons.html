<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Registration</title>
    <style>

        *{
          padding: 0;
          margin: 0;
          font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .logo
        {
          background-color: #1976D2;
        }
        .logo span
        {
          font-weight: bolder;
          /* font-size: 2.5em; */
        }
        .login_container
        {
          border: 2px solid red;
          max-width: 400px;
          margin: 60px auto;

        }
            body {
              background-color: #f8f9fa;

            }

            .navbar-brand {
              font-size: 1.8rem;
              font-weight: bold;
              color: #fff !important;
            }

            .login-container {
              max-width: 400px;
              margin: 60px auto;
            }

            .loginform {
              padding: 30px;
              background-color: #ffffff;
              border-radius: 12px;
            }

            .form-label {
              font-weight: 500;
            }


            .btn-primary {
              border-radius: 25px;
            }
            .button
            {
              margin: 20px;
              text-align: center;

            }
            .button a
            {
                margin: 10px;
            }
            .text-center a
            {
             text-decoration: none;
            }


    </style>
</head>
<body>

<nav class="logo navbar navbar-dark mb-4">
    <div class="container">
        <span class="  text-white mb-0 navbar-brand">SRI BUS</span>
    </div>
</nav>


<div class="container login-container">
    <form class="loginform shadow">

        <h2 class="text-center mb-4">Registration</h2>

        <div class="button">
            <a th:href="@{/passenger/register}" class=" text-center btn btn-primary w-50">Customer</a>
            <a th:href="@{/busProvider/registration}" class="text-center btn btn-primary w-50">Bus operator</a>
        </div>

        <p class="text-center mt-3 mb-0">
            Already have an account? <a th:href="@{/login}">Login!</a>
        </p>
    </form>
</div>

</body>
</body>
</html>
