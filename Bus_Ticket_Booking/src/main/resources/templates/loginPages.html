    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <title>Login</title>
        <style>

            *{
              padding: 0;
              margin: 0;
              font-family:Georgia, 'Times New Roman', Times, serif;
            }
            .logo
            {
              background-color: #1976D2;
            }
            .logo span
            {
              font-weight: bolder;
              /* font-size: 2.5em; */
            }
            .login_container
            {
              border: 2px solid red;
              max-width: 400px;
              margin: 60px auto;

            }
                body {
                  background-color: #f8f9fa;

                }

                .navbar-brand {
                  font-size: 1.8rem;
                  font-weight: bold;
                  color: #fff !important;
                }

                .login-container {
                  max-width: 400px;
                  margin: 60px auto;
                }

                .loginform {
                  padding: 30px;
                  background-color: #ffffff;
                  border-radius: 12px;
                }

                .form-label {
                  font-weight: 500;
                }

                .form-control:focus {
                  border-color: #0d6efd;
                  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
                }

                .btn-primary {
                  border-radius: 25px;
                }

                .text-center a {
                  text-decoration: none;
                  color: #0d6efd;
                }

                .text-center a:hover {
                  text-decoration: underline;
                }

                .icon-input {
                  position: relative;
                }

                .icon-input i {
                  position: absolute;
                  top: 75%;
                  left: 10px;
                  transform: translateY(-50%);
                  color: #aaa;
                }

                .icon-input input {
                  padding-left: 35px;
                }
        </style>
    </head>
    <body>

    <nav class="logo navbar navbar-dark mb-4">
        <div class="container">
            <span class="  text-white mb-0 navbar-brand">SRI BUS</span>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container login-container">

        <h2 class="text-center mb-4">Welcome Back</h2>
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

        <form class="loginform shadow" th:action="@{/login}" method="post">
            <div role="alert" id="autoCloseAlert">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Account was created successfully!!!</div>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3 icon-input">
                <label for="email" class="form-label">Email ID</label>
                <i class="fa-solid fa-envelope"></i>
<!--                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email ID" required />-->
                    <input type="email" class="form-control" id="email" name="username" placeholder="Enter your Email ID" required />

            </div>

            <!-- Password -->
            <div class="mb-4 icon-input">
                <label for="password" class="form-label">Password</label>
                <i class="fa-solid fa-lock"></i>
<!--                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required />-->
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required />

            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Register Link -->
            <p class="text-center mt-3 mb-0">
                Don't have an account? <a th:href="@{/register}">Register!</a>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Auto-close alert after 5 seconds
        setTimeout(function() {
            var alertNode = document.getElementById('autoCloseAlert');
            if (alertNode) {
                var bsAlert = bootstrap.Alert.getOrCreateInstance(alertNode);
                bsAlert.close();
            }
        }, 2000);
    </script>

    </body>
    </body>
    </html>
