<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>View Bus Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .container span {
      font-size: 2em;
      font-weight: bolder;
    }

    .container button {
      padding: 8px 28px;
      background-color: white;
      color: black;
      border-radius: 12px;
      border: none;
      font-weight: bolder;
    }

    .container button:hover {
      background-color: rgb(233, 227, 227);
    }

    .form-section {
      margin-top: 150px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #f8f9fa;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .form-section h3 {
      text-align: center;
      color: #1976D2;
      font-weight: bold;
      margin-bottom: 25px;
      text-decoration: underline;
    }

    label {
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
    }

    .btn-submit {
      background-color: #1976D2;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #155a9c;
      color: white;
    }

    nav.navbar {
      padding: 15px 30px;
    }

    .fixed-top {
      z-index: 1030;
    }

    .viewbutton
    {
        margin-left: 150px;
        background-color: #3b97ed !important;
        color: white !important;
        font-weight: bold !important;
        font-size: 1.5em;
    }
    .viewbutton:hover
    {
         background-color: #6ab0f1 !important;
         color: #333 !important;
    }
  </style>
</head>

<body>
<header class="my-5">
  <nav class="logo navbar navbar-dark mb-4 bg-primary fixed-top">
    <div class="container d-flex justify-content-between">
      <span class="text-white mb-0">SRI BUS</span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-info">Logout</button>
      </form>
    </div>
  </nav>
</header>

<section class="form-section">
  <div class="container mt-5">
    <h3>Select Booking Date</h3>
    <form th:action="@{/busProvider/viewBusTickets}" method="post">
      <input type="hidden" name="busId" th:value="${busId}" />
      <div class="mb-3">
        <label for="bookedDate" class="form-label">Booking Date:</label>
        <input type="date" name="bookedDate" id="bookedDate" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary viewbutton">View Tickets</button>
    </form>
  </div>
</section>

</body>
</html>
