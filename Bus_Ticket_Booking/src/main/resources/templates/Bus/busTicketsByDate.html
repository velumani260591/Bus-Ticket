<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>View Bus Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      background-color: #f4f6f9;
      padding-top: 100px;
    }

    nav.navbar {
      padding: 15px 30px;
    }

    .fixed-top {
      z-index: 1030;
    }

    .navbar-brand {
      font-size: 2em;
      font-weight: bold;
    }

    .container button {
      padding: 8px 28px;
      border-radius: 12px;
      border: none;
      font-weight: bolder;
    }

    .container button:hover {
      background-color: rgb(233, 227, 227);
    }

    .heading-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .heading-section h3 {
      color: #1976D2;
      font-weight: bold;
      text-decoration: underline;
      font-size: 2em;
    }

    .table-section {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
    }

    table thead {
      background-color: #1976D2;
      color: white;
    }

    table th, table td {
      text-align: center;
      padding: 12px;
      vertical-align: middle;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .heading-section h3 {
        font-size: 1.5em;
      }

      table th, table td {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

<header>
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand text-white">SRI BUS</span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-light fw-bold">Logout</button>
      </form>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <div class="heading-section">
    <h3 th:text="'Tickets for ' + ${bus.busName} + ' on ' + ${bookedDate}">Tickets</h3>
  </div>

  <div class="table-section">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Passenger Name</th>
        <th>Booked Date</th>
        <!-- Add more columns as needed -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}">1</td>
        <td th:text="${ticket.passenger.name}">John Doe</td>
        <td th:text="${ticket.bookedDate}">2025-06-06</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
